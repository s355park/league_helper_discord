services:
  - type: web
    name: league-discord-bot
    env: python
    branch: non_riot  # Change this to your desired branch (e.g., develop, staging, feature/xyz)
    buildCommand: pip install -r requirements.txt
    startCommand: python3 start.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: DEFAULT_REGION
        value: na1
      - key: PORT
        value: 8000
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8000

